<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>


</head>
<body>
    <div class="enter">
        <!-- 當完成定義元件再回來此步驟 -->
        {{ content }}
        {{ main }}
        <!-- 以{{屬性}}的形式將屬性值給渲染到瀏覽器上 -->
    </div>
    <!-- 建立一個可供輸入的DOM -->

        <!-- 第二課 -->
    <div class="two">
        <input type="button" value="按我觸發" v-on:click="click">
        <!-- 使用v-on:觸發事件="函式" ex.不需要() 但也可以有 -->
        {{value}}
    </div>

        <!-- 第三課 -->
    <div class="three">
        {{pic}}
        <input type="button" value="按下打招呼" v-on:click="addimg">
        <!-- 事件觸發 v-on -->
        <img v-bind:src="pic.img" alt="圖片">
        <!-- 輸出屬性綁定 -->

        <input type="text" v-model="pic.img" id="value">
        <!-- 輸入綁定 -->
    </div>

    <script>

        Vue.createApp({//定義元件 這邊注意大小寫，單字打錯就會報錯
            data(){//建立data資料儲存區
                return {
                    content:'1',
                    main:'測試',
                }//用return的方式將資料回傳
            }
            //如此元件就定義完成，接下來依要執行的功能並加在元件後
        }).mount('.enter');//指定DOM載入元件
        //接下來回到DOM部分



        //第二課
        const test = {//定義(創建)元件
            data(){
                return {//使用return好讓其他函式可以使用this調用
                    value:'i can do it'
                }
            },//記得要用,分隔
            created(){ //生命週期，會在這裡進行更改data內容渲染網頁
                this.value = 'yes, i did it'
            },
            methods:{//事件方法
                click(){
                    this.value ='我做到了!'//通常都在這邊更改資料，然後生命週期渲染
                }
            },
        }
        Vue.createApp(test).mount('.two');//要記得使用createApp.mount()這個方法讓vue生成

        // 第三課

        Vue.createApp({
            data(){
                return {
                    pic:{//return的資料庫內也可以有多個物件喔
                        name:'照片路徑',
                        img:''
                    }
                }
            },
            methods:{

                addimg(){
                   alert()
                }

            }
        }).mount('.three')


    </script>
</body>
</html>
