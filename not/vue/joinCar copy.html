<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      
    </style>
</head>
<body>
    <div class="wrap">
        
        <div class="fn">
            <select v-model="select" @click="select_list">
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
            <input type="text" v-model="search">
        </div>
        <ul>
            <template v-for="item in temp_list">
                <li v-if="item.isShow">{{item.name}},{{item.sex}}</li>
            </template>
        </ul>

    </div>
    <script>
      

        const products_data = [

            {
                name:'小明',
                sex:'男',
                isShow:true,
            },
            {
                name:'小倩',
                sex:'女',
                isShow:true,
            },
            {
                name:'杰倫',
                sex:'男',
                isShow:true,
            },
            {
                name:'愛莉莎莎',
                sex:'女',
                isShow:true,
            },
            {
                name:'小君',
                sex:'女',
                isShow:true,
            },
            {
                name:'曉風',
                sex:'男',
                isShow:true,
            }

        ];


        Vue.createApp({
            data(){
                return{
                    products:[],
                    buy_car:[],
                    car_total:0,
                    temp_list:[],
                    select:'',
                    search:'',
                };
                
            },
            created(){
                this.temp_list = products_data;
            },
            methods:{
              
            },
            computed:{
                
                select_list(){
        
                    if(this.select =='男'){
                        this.temp_list = products_data;
                        this.temp_list  = this.temp_list.filter( data =>{
                            return data.sex == '男'
                        })
                        
                    }else if(this.select =='女'){
                        this.temp_list = products_data;
                        this.temp_list  = this.temp_list.filter( data =>{
                            return data.sex == '女'
                        })
                    }else{
                        this.temp_list = products_data;
                    }
                },
                search_list(){
                    if(this.search ==""){
                        this.temp_list.forEach(data=>{
                            data.isShow = true;
                        })
                        return
                    }
                    this.temp_list.forEach( data=>{
                        data.isShow = false;
                        if(data.name.indexOf(this.search)>=0){
                            data.isShow = true;
                        }

                    })
                }
            }
        }).mount('.wrap')
       
    </script>
</body>
</html>
