<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>以click觸發雙擊事件</title>
</head>
<body>
    <input type="button" value="點擊觸發" id="btnid">
    <script>
        let i = 0;
        document.querySelector('#btnid').addEventListener('click',()=>{
            if(i>=1){
                console.log('dbclick');
                i=0;
            }else{
                i++
                console.log('click');
                console.log(i)
            };
            setTimeout(()=>{
                i=0;
            },700)
        })
    </script>
</body>
</html>
